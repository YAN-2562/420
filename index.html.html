<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="border"></div>
    <form action="" method="POST">
        <h2>機票訂位範例 </h2>
        <form action="" method="POST">
            <label for="Number">護照號碼</label>
            <input type="text" minlength="8" minlength="8" placeholder="請輸入護照號碼" name="passportNumber"
                id="passportNumber" autofocus required>
            <br />

            <label for="email">Email</label>
            <input type="text" minlength="30" minlength="30" placeholder="你的信箱" name="passportNumber"
                id="passportNumber" autofocus required>
            <br />

            <label for="password">Password</label><input type="text" minlength="18" minlength="18"
                placeholder="密碼請包含大小寫英文及１６位數數字" name="passportNumber" id="passportNumber" autofocus required>
            <br />

            <label for="travelNumber">旅遊人數 </label>
            <input type="number"" minlength=" 2" minlength="2" placeholder="限制人數1~15">
            <br />
            <label for="departTime">出發日期</label>
            <input type="date" minlength="18" minlength="18" placeholder="年／月／日">
            <label for="returnTime">回程日期</label>
            <input type="date" minlength="18" minlength="18" placeholder="年／月／日">
            <h3>機票類型</h3>
            <input type="radio" name="ticketType" id="oneWayTicket" value="oneWayTicket" required />
            <label for="oneWayTicket">單程票</label>
            <input type="radio" name="ticketType" id="roundWayTicket" value="roundWayTicket" required />
            <label for="roundWayTicket">來回票</label>
            <br />
            <h3>額外服務</h3>
            <input type="checkbox" name="addtionLuggage[]" id="addtionLuggage" value="addtionLuggage" />
            <label for="addtionLuggage">額外⾏李</label>
            <input type="checkbox" name="addtionSet[]" id="addtionSet" value="addtionSet" />
            <label for="addtionSet">⾃選座位</label>
            <input type="checkbox" name="addtionOrder[]" id="addtionOrder" value="addtionOrder" /> <label
                for="addtionOrder">預定餐點</label>
            <br />
            <h3>餐點選擇</h3>

            <select name="meal" id="meal">

                <option value="normal">一般</option>
                <option value="vegetarian">素食</option>
                <option value="mikeEggVegetarian">奶蛋素</option>

            </select>
            <br />
            <input type="submit" value="送出">
            <input type="reset" value="清除">
            </div>





</body>

</html>
